                                                <div class="modal-header">
                                                    <button type="button" class="close" ng-click="cancel()">&times;</button>
                                                    <h4 class="modal-title">New dial rule</h4>
                                                  </div>
                                                  <form class="form-horizontal" name="addForm" ng-submit="add()">
                                                  <div class="modal-body">
                                                      <div class="form-group">
                                                        <label for="name" class="col-sm-2 control-label">Pattern</label>
                                                        <div class="col-sm-10">
                                                          <input ng-model="newRule.pattern" type="text" class="form-control" required>
                                                        </div>
                                                      </div>
                                                      <div class="form-group">
                                                        <label for="description" class="col-sm-2 control-label">Rule</label>
                                                        <div class="col-sm-10">
                                                          <select class="form-control" ng-model="newRule.rule" ng-init="newRule.rule='prefix'">
                                                            <option value="prefix">Prefix</option>
                                                            <option value="insert">Insert</option>
                                                            <option value="delete">Delete</option>
                                                            <option value="replace">Replace</option>
                                                            <option value="replacefirst">Replace the first occurence</option>
                                                          </select>
                                                        </div>
                                                      </div>
                                                      <div class="form-group" ng-show="newRule.rule=='prefix'">
                                                        <label for="name" class="col-sm-2 control-label">Prefix</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.string" type="text" class="form-control">
                                                        </div>
                                                      </div>
                                                      <div class="form-group" ng-show="newRule.rule=='insert'">
                                                        <label for="name" class="col-sm-2 control-label">Insert</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.string" type="text" class="form-control">
                                                        </div>
                                                        <label for="name" class="col-sm-3 control-label">in position</label>
                                                        <div class="col-sm-3">
                                                          <input ng-model="newRule.index" type="text" class="form-control">
                                                        </div>
                                                      </div>
                                                      <div class="form-group" ng-show="newRule.rule=='delete'">
                                                        <label for="name" class="col-sm-2 control-label">Delete</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.count" type="text" class="form-control">
                                                        </div>
                                                        <label for="name" class="col-sm-3 control-label">from position</label>
                                                        <div class="col-sm-3">
                                                          <input ng-model="newRule.index" type="text" class="form-control">
                                                        </div>
                                                      </div>
                                                      <div class="form-group" ng-show="newRule.rule=='replace'">
                                                        <label for="name" class="col-sm-2 control-label">Replace</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.string" type="text" class="form-control">
                                                        </div>
                                                        <label for="name" class="col-sm-2 control-label">with</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.replaceTo" type="text" class="form-control">
                                                        </div>
                                                      </div>
                                                      <div class="form-group" ng-show="newRule.rule=='replacefirst'">
                                                        <label for="name" class="col-sm-2 control-label">Replace</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.string" type="text" class="form-control">
                                                        </div>
                                                        <label for="name" class="col-sm-2 control-label">with</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.replaceTo" type="text" class="form-control">
                                                        </div>
                                                      </div>
                                                      <div class="form-group">
                                                        <label for="name" class="col-sm-4 control-label">Position in rules list</label>
                                                        <div class="col-sm-4">
                                                          <input ng-model="newRule.position" type="number" type="number" ng-init="newRule.position=1" min="1" step="1" class="form-control"/>
                                                        </div>
                                                      </div>                                                    
                                                      <div class="form-group">
                                                        <div class="col-sm-offset-2 col-sm-10">
                                                            <label>
                                                              <input type="checkbox" ng-model="newRule.final" ng-true-value="'1'" ng-false-value="'0'"> Make it final
                                                            </label>
                                                        </div>
                                                      </div>
                                                      <div class="form-group">
                                                        <div class="col-sm-offset-2 col-sm-10">
                                                            <label>
                                                              <input type="checkbox" ng-model="newRule.enabled" ng-true-value="'1'" ng-false-value="'0'"> Activate rule
                                                            </label>
                                                        </div>
                                                      </div>
                                                  </div>
                                                  <div class="modal-footer">
                                                    <span style="margin-right: 30px; color: red;">{{error}}</span>
                                                    <button type="submit" class="btn btn-primary">Add</button>
                                                    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
                                                  </div>
                                                  </form>
                                                </div>
