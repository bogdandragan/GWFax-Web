
                                                <div class="modal-header">
                                                    <button type="button" class="close" ng-click="cancel()">&times;</button>
                                                    <h4 class="modal-title">Add template</h4>
                                                  </div>
                                                  <form class="form-horizontal" name="editForm" ng-submit="add()">
                                                  <div class="modal-body">
                                                      <div class="form-group">
                                                        <label for="name" class="col-sm-2 control-label">Name</label>
                                                        <div class="col-sm-10">
                                                          <input ng-model="name" type="text" class="form-control" id="name" required>
                                                          <span class="glyphicon form-control-feedback" id="name1"></span>
                                                        </div>
                                                      </div>
                                                      <div class="form-group">
                                                        <label for="description" class="col-sm-2 control-label">Description</label>
                                                        <div class="col-sm-10">
                                                          <input ng-model="description" type="text" class="form-control" id="description">
                                                        </div>
                                                      </div>
                                                      <div class="form-group">
													    <div class="col-sm-offset-2 col-sm-10">
													      <div class="checkbox">
													        <label>
													          <input type="checkbox" ng-model="enclosure" ng-true-value="1" ng-false-value="0"> Enclosure
													        </label>
													      </div>
													    </div>
													  </div>
													  <div class="form-group">
													    <div class="col-sm-offset-2 col-sm-10">
													      <div class="checkbox">
													        <label>
													          <input type="checkbox" ng-model="standard" ng-true-value="1" ng-false-value="0"> Default
													        </label>
													      </div>
													    </div>
													  </div>
                                                  </div>
                                                  <div class="modal-footer">
                                                    <span style="margin-right: 30px; color: red;">{{error}}</span>
                                                    <button type="submit" class="btn btn-primary">Add</button>
                                                    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
                                                  </div>
                                                  </form>
                                                </div>
